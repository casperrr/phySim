<body>
    <!-- header -->
    <header>
        <nav>
            <div ><a href="/index.html" id="logo">Phy<span>sim</span></a></div>
            <ul class="nav__menu">
                <li class="nav__items">
                    <a href="/index.html" class="nav__links">Home</a>
                </li>
                <li class="nav__items">
                    <a href="/simulations.html" class="nav__links">Simulations</a>
                </li>
            </ul>
        </nav>

    <section class="main__container">
        <canvas height="600" width="1200"></canvas>
        

                <div class="element__container">
                    <div class="element n">
                        <h2>Number of Cells</h2>
                        <p>Adjust slider to change the number of cells. (Counts the width.).</p>
                        <div class="slider__value__container">
                            <h3>4</h3>
                            <input type="range" min="1" max="200" value="10" class="slider" id="gridSizeCol">
                            <h3>200</h3>
                        </div>
                        <!-- <h3 class="slider__value" id="len__val">120</h3>        -->
                        <h3 class="slider__value">Bars = <span id="gridSizeCol__val">80</span></h3>       
                    </div>
                    <div class="element speed">
                        <h2>Animation Speed</h2>
                        <p>Adjust slider to change the time between each generation.</p>
                        <div class="slider__value__container">
                            <h3>4</h3>
                            <input type="range" min="1" max="200" value="10" class="slider" id="speed">
                            <h3>200</h3>
                        </div>
                        <!-- <h3 class="slider__value" id="len__val">120</h3>        -->
                        <h3 class="slider__value">Bars = <span id="speed__val">80</span></h3>       
                    </div>

                    <div class="element__btn__container">

                    </div>
                    
                </div>

            
        
    </section>
